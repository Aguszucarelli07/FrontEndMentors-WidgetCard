<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles.css" type="text/css" />
    <title>Preview card</title>
  </head>
  <body>
    <!-- WIDGET -->
    <article class="widget">
      <!-- IMG SECTION -->
      <section class="img__container">
      </section>
      <!-- END OF IMG SECTION -->
      <!-- CHARS SECTION -->
      <section class="container__info">
        <h1 class="title">
          Get <span class="insights">insights</span> that help your business
          grow.
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <section class="chars">
          <h2>10k+ <span class="palabra">companies</span></h2>
          <h2>314 <span class="palabra">templates</span></h2>
          <h2>12m+ <span class="palabra">queries</span></h2>
        </section>
      </section>
      <!-- END OF CHAR SECTION -->
    </article>
    <!-- END OF WIDGET -->
  </body>
</html>
